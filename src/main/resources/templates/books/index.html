<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 m-3">

            <p th:text="${calledTime}"></p>

<!--            <input type="text" id="title" placeholder="Set Title Here"/>-->
<!--            <button type="button" id="showAlert">Show Alert</button>-->


            <div id="loader">
                <p>Loading...</p>

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="50" height="50">
                    <circle
                            cx="50"
                            cy="50"
                            r="40"
                            stroke="#4caf50"
                            stroke-width="10"
                            fill="none"
                            stroke-linecap="round"
                            stroke-dasharray="200"
                            stroke-dashoffset="200">
                        <animate
                                attributeName="stroke-dashoffset"
                                from="200"
                                to="0"
                                dur="1s"
                                repeatCount="indefinite"/>
                        <animateTransform
                                attributeName="transform"
                                type="rotate"
                                from="0 50 50"
                                to="360 50 50"
                                dur="2s"
                                repeatCount="indefinite"/>
                    </circle>
                </svg>

            </div>
            <div class="table-responsive mt-3">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        data-bs-whatever="@mdo">Create Book</button>
                <button type="button" class="btn btn-secondary" id="btnRefresh">Refresh</button>
                <hr>
                <table class="table table-bordered table-hover table-striped" id="mainTable" style="display: none">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Year</th>
                        <th>No. Pages</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="bookTable">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
     data-bs-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formBook">
                    <div class="mb-3">
                        <label for="author" class="col-form-label">Author:</label>
                        <input type="text" class="form-control" id="author" name="author" required>
                    </div>
                    <div class="mb-3">
                        <label for="title" class="col-form-label">Title:</label>
                        <textarea class="form-control" id="title" name="title" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="publishedYear" class="col-form-label">Published Year:</label>
                        <input class="form-control" id="publishedYear" name="publishedYear" type="number" required/>
                    </div>
                    <div class="mb-3">
                        <label for="pages" class="col-form-label">Total pages:</label>
                        <input class="form-control" id="pages" name="pages" type="number" required/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Send message</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="/js/books/api.js"></script>
<script src="/js/books/app.js"></script>
</body>
</html>
